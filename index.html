<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Order summary - Warm Up Front end Master</title>

    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/order_summary.css">

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700;900&display=swap" rel="stylesheet">

</head>

<body>
    <section id="os-container" role="main">
        <div id="os-illustration"></div>
        <h1 id="os-title">Order summary</h1>
        <p class="os-description">You can new listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>

        <div class="os-subscrition-method-container">
            <div class="os-subscrition-method">
                <img alt="icon-music" src="images/icon-music.svg" width="50" height="50">

                <div class="os-subscrition-method-text">
                    <label>Annual Plan</label>
                    <p>$59.99/year</p>
                </div>
            </div>

            <a href="#">Change</a>
        </div>

        <button id="os-payment-btn" class="os-container-btn"> Proceed to Payment</button>
        <button id="os-cancel-btn" class="os-container-btn"> <p>Cancel Order</p> </button>
    </section>


</body>

</html>
